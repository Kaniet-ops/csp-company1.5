<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <section class="section">
    <div class="section__container">
      <div class="section__header">
        <h1 class="title">Ремонт техники различных брендов</h1>
      </div>
      <div class="section__main section__main--mobile">
        <div class="swiper-container row section__row">
          <div class="swiper-wrapper">
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/lenovo.svg" alt="lenovo">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/sumsung.svg" alt="sumsung">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/apple.svg" alt="apple">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/viewSonic.svg" alt="viewSonic">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/bosh.svg" alt="bosh">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/hp.svg" alt="hp">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/acer.svg" alt="acer">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
            <div class="swiper-slide column section__column">
              <img class="column__img" src="img/sony.svg" alt="sony">
              <img class="column__arrow" src="img/arrow.svg" alt="">
            </div>
          </div>

        </div>
      </div>

      <div class="section__main section__main--hide">
        <div class="row section__row">
          <div class="column section__column">
            <img class="column__img" src="img/lenovo.svg" alt="lenovo">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/sumsung.svg" alt="sumsung">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/apple.svg" alt="apple">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column column--hide">
            <img class="column__img" src="img/viewSonic.svg" alt="viewSonic">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
        </div>

        <div class="row section__row">
          <div class="column section__column">
            <img class="column__img" src="img/bosh.svg" alt="bosh">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/hp.svg" alt="hp">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/acer.svg" alt="acer">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column column--hide">
            <img class="column__img" src="img/sony.svg" alt="sony">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
        </div>

        <div class="row section__row section__row--hide">
          <div class="column section__column">
            <img class="column__img" src="img/lenovo.svg" alt="lenovo">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/sumsung.svg" alt="sumsung">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
          <div class="column section__column">
            <img class="column__img" src="img/apple.svg" alt="apple">
            <img class="column__arrow" src="img/arrow.svg" alt="">
          </div>
        </div>
      </div>
      <div class="section-mobile__footer swiper-pagination"></div>
      <div class="arrow section__footer section__footer--hide">
        <img class="arrow__img" src="./img/arrow-down.svg" alt="arrow-down">
        <div class="arrow__text">Показать все</div>
      </div>
      <div class="arrow section__footer arrow--hide">
        <img class="arrow__img" src="./img/arrow-up.svg" alt="arrow-down">
        <div class="arrow__text">Скрыть</div>
      </div>
    </div>

  </section>
</body>

</html>
